name: Generate snake

on:
  schedule:
    - cron: "0 */12 * * *" # every 12 hours
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - name: Generate snake SVGs (custom colors)
        uses: Platane/snk@v3
        with:
          github_user_name: skygr0u
          outputs: |
            dist/snake.svg?palette=github-dark
            dist/snake-dark.svg?palette=github-dark
            dist/snake-light.svg?palette=github-light
          # ✨ custom neon blue/orange palette ✨
          color_snake: "#00BFFF"
          color_dots: "#FF7F50,#FFB347,#00BFFF,#1E90FF,#FFD580"

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
